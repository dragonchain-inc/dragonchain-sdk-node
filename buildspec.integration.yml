version: 0.2

phases:
  install:
    commands:
      - npm install -g yarn
      - yarn
      - wget https://github.com/stedolan/jq/releases/download/jq-1.5/jq-1.5.tar.gz && tar xzf jq-1.5.tar.gz && cd jq-1.5 && ./configure && make && make install && cd ..
  build:
    commands:
      - yarn integration

